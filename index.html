<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Bobby Deltondo</title>
</head>

<body class="bg-dark">
  <section id="home">
    <div class="container-fluid bg-dark text-white">
      <div class="row">
        <div class="col-md-6 mb-auto mt-3">
          <img src="Images/selfpic.jpg" alt="" class="img-fluid mb-auto mt-auto selfie rounded-circle">
        </div>
        <div class="col-md-6 px-5 m-auto text-center content">
          <h1>Bobby Deltondo</h1>
          <p class="py-2">I'm a Front End Web Developer who writes clean, effiecient, and pixel perfect code. I am also available for freelance
            projects.
          </p>
          <a href="https://github.com/bobbydel" class="btn btn-outline-light">GitHub Profile</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills" class="p-4 mt-3">
    <div class="container">
      <div class="row">
        <div class="col-md ">
          <div class="card text-center">
            <div class="card-header bg-dark text-white">
              <h3>Skill Set</h3>
            </div>
            <div class="card-body skillList bg-dark text-white">
              <p>I have knowledge in the following areas:</p>
              <ul class="list-group">
                <li class="list-group-item bg-dark">
                  <i class="fas fa-check"></i>HTML5
                </li>
                <li class="list-group-item bg-dark">
                  <i class="fas fa-check"></i>CSS3
                </li>
                <li class="list-group-item bg-dark">
                  <i class="fas fa-check"></i>JQuery
                </li>
                <li class="list-group-item bg-dark">
                  <i class="fas fa-check"></i>ES6
                </li>
                <li class="list-group-item bg-dark">
                  <i class="fas fa-check"></i>Bootstrap
                </li>
              </ul>

            </div>

          </div>
        </div>
      </div>
    </div>
  </section>




  <!-- contact -->
  <section id="contact">
    <div class="container text-center">
      <a class="btn btn-outline-light" href="javascript:void(
          window.open(
            'https://form.jotform.com/81786434219161',
            'blank',
            'scrollbars=yes,
            toolbar=no,
            width=700,
            height=500'
          )
        )
      ">
        Contact
      </a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="py-5 bg-dark text-white">
    <div class="container">
      <row class="text-center">
        <div class="col-md-6 ml-auto mr-auto">
          <p class="lead">
            Copyright &copy;
            <spam id="year"></spam>
          </p>
        </div>
      </row>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>
